<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    
    <link rel = "stylesheet" href = "calculator.css">
</head>

<body>
    <p class = "heading">Calculator</p>
    <p class = "display-result calculate"></p>
    <p>
        <button class = "gray-button" onclick = "
            updateCalculation('1');
        ">1</button>
        <button class = "gray-button" onclick = "
            updateCalculation('2');
        ">2</button>
        <button class = "gray-button" onclick = "
            updateCalculation('3');
        ">3</button>
        <button class = "orange-button" onclick = "
            updateCalculation('+');
        ">+</button>
    </p>
    <p>
        <button class = "gray-button" onclick = "
            updateCalculation('4');
            
        ">4</button>
        <button class = "gray-button" onclick = "
           updateCalculation('5');
        ">5</button>
        <button class = "gray-button" onclick = "
            updateCalculation('6');
            
        ">6</button>
        <button  class = "orange-button" onclick = "
           updateCalculation('-');
            
        ">-</button>
    </p>
    <p>
        <button class = "gray-button"onclick = "
            updateCalculation('7');
            
        ">7</button>
        <button class = "gray-button"onclick = "
            updateCalculation('8');
            
        ">8</button>
        <button class = "gray-button"onclick = "
            updateCalculation('9');
            
        ">9</button>
        <button class = "orange-button" onclick = "
            updateCalculation('*');
            
        ">*</button>
    </p>
    <p>
        <button class = "gray-button"onclick = "
           updateCalculation('0');
            
        ">0</button>
        <button class = "gray-button"onclick = "
            updateCalculation('.');
            
        ">.</button>
        <button class = "gray-button"onclick = "
            calculate();
        ">=</button>
        <button  class = "orange-button" onclick = "
            updateCalculation('/');
            
        ">/</button>
    </p>

    <button class = "gray-button" onclick = "
        calculation = '';
        display();
        localStorage.setItem('calculation', calculation);
    ">Clear</button>

<script src = "calculator.js"></script>

</body>
</html>
