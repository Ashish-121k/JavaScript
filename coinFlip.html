<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip</title>
    </head>
    <body>
        <p>Guess The coin</p>
        <button onclick = "
            guess = 'head';
            game(guess);
        ">Head</button>
        <button onclick = "
            guess = 'tail';
            game(guess);
        ">Tail</button>
        <p class = "guess-class"></p>
        <p class = "ans"></p>

        <script>
            let computerPick = '';
            let guess = '';
            let result = '';
            let score = JSON.parse(localStorage.getItem    (`score`)) ||
            {
                wins : 0, 
                lose : 0
            };

            function game(guess){
                let randomNum = Math.random();

                if(randomNum < 0.5){
                    computerPick = 'head';
                }
                else{
                    computerPick = 'tail';
                }

                if(guess == computerPick){
                    result = `you win`;
                    score.wins += 1;
                }
                else{
                    result =  `You Lose`;
                    score.lose += 1;
                }
                localStorage.setItem(`score`, JSON.stringify(score));
                document.querySelector(".ans")
                .innerHTML = result;
                document.querySelector(".guess-class")
                .innerHTML = `You chose : ${guess}`;
                
            }
            
            
        </script>
    </body>
</html>
